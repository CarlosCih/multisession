<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="form">
        <ul class="tab-group">
            <li class="tab active"><a href="#login">Ingresar</a></li>
            <li class="tab"><a href="#signup">Registrar</a></li>
        </ul>

        <div class="tab-content">
            <div id="login">
                <h1>Ingresar</h1>

                <form action="php/validacion.php" method="post">

                    <div class="field-wrap">
                        <label>
                            Usuario<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="on" name="usuario"/>
                    </div>

                    <div class="field-wrap">
                        <label>
                            Contraseña<span class="req">*</span>
                        </label>
                        <input type="password" required autocomplete="off" name="contrasena"/>
                    </div>
                    <button class="button button-block" name="login">Ingresar</button>

                </form>

            </div>
            <div id="signup">
                <h1>Registrarse</h1>

                <form action="php/validacion.php" method="post">

                    <div class="top-row">
                        <div class="field-wrap">
                            <label>
                                Nombre(s)<span class="req">*</span>
                            </label>
                            <input type="text" required name="nombres"/>
                        </div>

                        <div class="field-wrap">
                            <label>
                                Apellidos<span class="req">*</span>
                            </label>
                            <input type="text" required autocomplete="off" name="apellidos"/>
                        </div>
                    </div>
                    <div class="field-wrap">
                        <label>
                            Nombre de usuario<span class="req">*</span>
                        </label>
                        <input type="text" required autocomplete="off" name="usuario"/>
                    </div>
                    <div class="field-wrap">
                        <label>
                            Contraseña<span class="req">*</span>
                        </label>
                        <input type="password" required autocomplete="off" name="password"/>
                    </div>
                    <button type="submit" name="registro" class="button button-block">Iniciar registro</button>
                </form>
            </div>
        </div><!-- tab-content -->

    </div> <!-- /form -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
